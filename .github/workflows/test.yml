name: Test CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up
        uses: actions/setup-go@v2
        with:
          go-versino: 1.18.0

      - name: Checkout
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Test code
        run: go test -v ./...

